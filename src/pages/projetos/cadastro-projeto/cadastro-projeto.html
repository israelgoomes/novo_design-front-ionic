<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Serviço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Projeto</ion-label>
        <ion-input
          [(ngModel)]="projeto.tituloProjeto"
          required
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea
          type="text"
          [(ngModel)]="projeto.descricaoProjeto"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input type="text" [(ngModel)]="projeto.preco" [brmasker]="{money: true}"></ion-input>
      </ion-item>
     
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="!cliente.nome">
    <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
      <ion-item (click)="openClientOption()">
<label>Escolher cliente</label>        <ion-note item-end>
          <ion-icon id="icon-color" name="arrow-dropright-circle"></ion-icon> </ion-note
        ><br />
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="cliente.nome">
      <ion-card-content style="padding-top: 3px; padding-bottom: 3px;">
        <ion-item (click)="openClientOption()">
  <label>Alterar cliente</label>        <ion-note item-end>
            <ion-icon id="icon-color" name="arrow-dropright-circle"></ion-icon> </ion-note
          ><br />
        </ion-item>
      </ion-card-content>
    </ion-card>
  



<ion-card  *ngIf="cliente.nome">
  <ion-card-content>
      <ion-item> Cliente: {{ cliente.nome }} </ion-item>
  </ion-card-content>
</ion-card>



<ion-card>
    <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
      <ion-item (click)="getPictureOptions()">
<label>Selecionar Foto(s)</label>        <ion-note item-end>
    <ion-icon id="icon-color" name="camera" ></ion-icon> </ion-note
        ><br />
      </ion-item>
    </ion-card-content>
  </ion-card>


<!-- <ion-item text-center>
    <button ion-button clear (click)="getPictureOptions()">
      Selecionar Foto
    </button>
  </ion-item> -->

  <ion-item *ngIf="projeto.foto" >
    <img [src]="fotos" *ngFor="let fotos of foto" />
  </ion-item>


  <ion-grid>
    <ion-row>
      <button ion-button outline block (click)="salvar()">Cadastrar</button>
    </ion-row>
  </ion-grid>
</ion-content>
