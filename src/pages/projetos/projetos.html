<ion-header>
  <ion-navbar color="primary">
    <ion-title>Projetos <ion-icon (click)="logout()" name="exit">&nbsp; Sair</ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-searchbar [(ngModel)]="args"></ion-searchbar>
            </ion-col>
        <ion-col col-2>
            <ion-fab>
                <button ion-fab (click)="abrirCadastro()">  <ion-icon name="add"></ion-icon>
                </button>
              </ion-fab>
            
            </ion-col>
        
        </ion-row>
        </ion-grid>

  <ion-card *ngFor="let projeto of listaProjetos | search: args " (click)="abrirDetalheProjeto(projeto)" tappable>
    <ion-card-content >
      Projeto: {{projeto.tituloProjeto}} <br/>
      Cliente: {{projeto.cliente.nome}}<br/>
      Pre√ßo: {{projeto.preco}}
    </ion-card-content>
  </ion-card>
</ion-content>
