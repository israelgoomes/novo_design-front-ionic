<ion-header>
  <ion-navbar color="primary">
    
    <ion-title>Detalhe Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content >
        <span class="lixo" (click)="deletar()"><ion-icon name="ios-trash"></ion-icon></span>

   <p> Nome: {{cliente.nome}}</p> <br/>
   <p> Email: {{cliente.email}}</p> <br/>
   <p> Telefone: {{cliente.tel}}</p> <br/>
   <p> Rua: {{cliente.endereco}}</p> <br/>
   <p> Bairro: {{cliente.bairro}}</p> <br/>
   <p> Cidade: {{cliente.cidade}}</p> <br/>
   <p> Estado: {{cliente.estado}}</p> <br/>


    </ion-card-content>
  </ion-card>

  <ion-card>

      <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
        <ion-item (click)="gerarContrato()">
  <label>Gerar contrato</label>        <ion-note item-end>
      <ion-icon name="document"></ion-icon> </ion-note>
          <br />
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>

        <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
          <ion-item (click)="addOrEdit(cliente)">
    <label>Editar</label>        <ion-note item-end>
        <ion-icon name="hammer"></ion-icon> </ion-note>
            <br />
          </ion-item>
        </ion-card-content>
      </ion-card>
