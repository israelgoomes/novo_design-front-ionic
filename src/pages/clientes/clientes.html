<ion-header>
  <ion-navbar [color]="theme">
      <ion-buttons position>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>&nbsp;&nbsp;&nbsp; Clientes

          </button>
          </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row>
<ion-col col-10>
<ion-searchbar [(ngModel)]="args"></ion-searchbar>
</ion-col>

<ion-col col-2>
    <ion-fab>
        <button [color]="theme" ion-fab (click)="abrirCadastro()">  <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    
    </ion-col>

</ion-row>
</ion-grid>
<ion-card *ngFor="let cliente of listaClientes | search : args " (click)="abrirDetalheCliente(cliente)" tappable>
  <ion-card-content >
    Nome: {{cliente.nome}} <br/>
    Email: {{cliente.email}}<br/>
    Telefone: {{cliente.tel}}
  </ion-card-content>
</ion-card>


<ion-item>
  <ion-label floating>Teste</ion-label>
  <ion-input type="text" [(ngModel)]="input.teste" ionChange="onChange($event.input.teste)"></ion-input>
</ion-item>

</ion-content>
