<ion-menu [content]="content">
        <ion-content no-padding>
            

            <section [class]="class">

               
                

                <div id="picture-position">
            <ion-item class="circle">
                <img [src]="usuario.foto" width="200" height="200"/>
            </ion-item>
        </div> 

        <div style="font-size: 20px; padding-top: 20px; text-align: center; color: white;">
                {{usuario.nome}}<br/>
                {{usuario.email}}
            </div>
       
        </section>
              

        <ion-item (click)="clientes()">
                Clientes <ion-note item-end>
                        <ion-icon id="menu-icon" ios="ios-contacts" md="md-contacts"></ion-icon> </ion-note>
             </ion-item>
        <ion-item (click)="projetos()">
                Serviços <ion-note item-end>    <ion-icon id="menu-icon" name="folder-open"></ion-icon></ion-note>
             </ion-item>
             <ion-item (click)="sendEmail()">
                    Enviar email <ion-note item-end>   <ion-icon id="menu-icon" name="mail"></ion-icon> </ion-note>
                 </ion-item>
            <ion-item (click)="openConfigOptions()">
                   Configurações <ion-note item-end>  <ion-icon id="menu-icon" name="settings"></ion-icon></ion-note>
                </ion-item>      


                <div id="btn-logout">
                <button (click)="logout()" id="logout" [ngStyle]="{'color': theme}">
                    <ion-icon name="power"> Sair da Conta</ion-icon>
                </button>
            </div>

          <ion-footer id="menu-footer" [ngStyle]="{'background-color': theme}">
              Developed By Israel Gomes  <br/>
              Version 1.0.0<br/>
          </ion-footer>
        </ion-content>
      </ion-menu>
      

<ion-nav [root]="rootPage" #content></ion-nav>
