<ion-header>
 </ion-header>

<ion-content padding>
    <ion-row>
    <img class="logo" src="./../../assets/imgs/logo_app.png">  
    </ion-row>
  <section class="login">

<ion-item>
    <ion-label floating >Nome</ion-label>
  <ion-input [(ngModel)]="form.email" type="text" tappable></ion-input>
</ion-item>
<ion-item>
  <ion-label floating >Senha</ion-label>
  <ion-input [(ngModel)]="form.senha" type="password" tappable></ion-input>
</ion-item>


<button ion-button block outline color="dark"  (click)="login()"> Entrar</button>
<button ion-button block outline color="dark"  (click)="cadastroUser()">Cadastro</button>




</section>

</ion-content>
