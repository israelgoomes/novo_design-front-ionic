
<ion-header>
  <ion-navbar>
    <ion-title>email-generate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-label stacked>Assunto</ion-label>
      <ion-input type="text" [(ngModel)]="subject" placeholde="Digite o assunto" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Conteúdo</ion-label>
        <ion-input type="text" [(ngModel)]="body" placeholde="Digite o conteúdo do email" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Para</ion-label>
          <ion-input type="text" placeholde="Email" ></ion-input>
        </ion-item>
    

    <button ion-button (click)="sendEmail()">Send</button>
  </div>

</ion-content>
