<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gerador de Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Assunto</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="subject"
          placeholde="Digite o assunto"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Conte√∫do</ion-label>
        <ion-textarea type="text" [(ngModel)]="body"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
      <ion-item (click)="sendEmail()">
        <label>Enviar e-mail</label>
        <ion-note item-end>
          <ion-icon name="mail"></ion-icon> </ion-note
        ><br />
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
