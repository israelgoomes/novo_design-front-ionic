<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Projeto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
      <ion-col>
           <ion-row>
        <ion-item>
          <ion-label floating>Projeto</ion-label>
          <ion-input [(ngModel)]="projeto.tituloProjeto" required type="text"></ion-input>
        </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input type="text" [(ngModel)]="projeto.descricaoProjeto"></ion-input>
          </ion-item>
        </ion-row>
    
        <ion-row>
            <ion-item>
              <ion-label floating>Valor</ion-label>
              <ion-input type="text" [(ngModel)]="projeto.preco"></ion-input>
            </ion-item>
          </ion-row>
          
          <ion-row>
              <ion-item>
                <ion-label floating>Cliente</ion-label>
                <ion-input type="text" [(ngModel)]="projeto.nomeCliente"></ion-input>
              </ion-item>
            </ion-row>
            
            <ion-row>
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="projeto.email"></ion-input>
                </ion-item>
              </ion-row>
    
              <ion-row>
                  <ion-item>
                    <ion-label floating>Telefone</ion-label>
                    <ion-input type="text" [(ngModel)]="projeto.telefone"></ion-input>
                  </ion-item>
                </ion-row>
              
                <ion-row>
                    <ion-item>
                      <ion-label floating>Endereço</ion-label>
                      <ion-input type="text" [(ngModel)]="projeto.rua"></ion-input>
                    </ion-item>
                  </ion-row>
      
                  <ion-row>
                      <ion-item>
                        <ion-label floating>Cidade</ion-label>
                        <ion-input type="text" [(ngModel)]="projeto.cidade"></ion-input>
                      </ion-item>
                    </ion-row>
    
                    <ion-row>
                      <ion-item>
                        <ion-label floating>Bairro</ion-label>
                        <ion-input type="text" [(ngModel)]="projeto.bairro"></ion-input>
                      </ion-item>
                    </ion-row>
    
                    <ion-row>
                      <ion-item>
                        <ion-label floating>Cep</ion-label>
                        <ion-input type="text" [(ngModel)]="projeto.cep"></ion-input>
                      </ion-item>
                    </ion-row>
    
                    <ion-row>
                        <ion-item text-center>
                            <button ion-button clear (click)="getPictureOptions()"><ion-icon name="camera" item-left></ion-icon> Selecionar Foto</button>
                          </ion-item>
                    </ion-row>
                    </ion-col>
                    </ion-row>
                 
                    <ion-item *ngFor="let fotos of foto">
                        <img [src]="fotos">
                      </ion-item> 

                      <ion-item>
                      
                      </ion-item>
    </ion-grid>

      <ion-grid>
        <ion-row>
          <button ion-button outline block (click)="salvar()">Cadastrar</button>
        </ion-row>
      </ion-grid>
</ion-content>
