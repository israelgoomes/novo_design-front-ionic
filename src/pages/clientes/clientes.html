<ion-header>
  <ion-navbar color="primary">
    <ion-title>clientes <ion-icon (click)="logout()" name="exit">&nbsp; Sair</ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row>
<ion-col col-10>
<ion-searchbar [(ngModel)]="args"></ion-searchbar>
</ion-col>

<ion-col col-2>
    <ion-fab>
        <button ion-fab (click)="abrirCadastro()">  <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    
    </ion-col>

</ion-row>
</ion-grid>
<ion-card *ngFor="let cliente of listaClientes | search : args " (click)="abrirDetalheCliente(cliente)" tappable>
  <ion-card-content >
    Nome: {{cliente.nome}} <br/>
    Email: {{cliente.email}}<br/>
    Telefone: {{cliente.tel}}
  </ion-card-content>
</ion-card>


</ion-content>
