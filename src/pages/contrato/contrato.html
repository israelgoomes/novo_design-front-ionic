<ion-header>
  <ion-navbar>
    <ion-title>contrato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label >Nome contrato</ion-label>
    <ion-input [(ngModel)]="contrato.name"></ion-input>
</ion-item>

<ion-item>
    <ion-label >Descritivo</ion-label>
    <ion-input [(ngModel)]="contrato.descritivo"></ion-input>
  </ion-item>

  
<ion-item>
    <ion-label >Valor Total</ion-label>
    <ion-input [(ngModel)]="contrato.vlTotal"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label >Prazo de entrega</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"  [(ngModel)]="contrato.prEntrega"></ion-datetime>
  </ion-item>

<ion-item>
    <ion-label >Contratante</ion-label>
    <ion-input [(ngModel)]="cliente.nome"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label >Cpf</ion-label>
      <ion-input [(ngModel)]="contrato.cpf"></ion-input>
  </ion-item>
<ion-item>
    <ion-label >Endere√ßo</ion-label>
    <ion-input [(ngModel)]="cliente.endereco"></ion-input>
</ion-item>
<ion-item>
    <ion-label >Cep</ion-label>
    <ion-input [(ngModel)]="cliente.cep"></ion-input>
</ion-item>
<ion-item>
    <ion-label >Bairro</ion-label>
    <ion-input [(ngModel)]="cliente.bairro"></ion-input>
</ion-item>
<ion-item>
    <ion-label >Cidade</ion-label>
    <ion-input [(ngModel)]="cliente.cidade"></ion-input>
</ion-item>
<ion-item>
    <ion-label >Telefone</ion-label>
    <ion-input [(ngModel)]="cliente.tel"></ion-input>
</ion-item>



<button ion-button (click)="createPdf()">Create Pdf</button>
<button ion-button (click)="downloadPdf()" [disabled]="!pdfObj">Download Pdf</button>
<button ion-button (click)="teste()">ver nome</button>


</ion-content>
