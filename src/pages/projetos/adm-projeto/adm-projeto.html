<ion-header>
  <ion-navbar [color]="theme">
    <ion-title>Editar Projeto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-item>
                <ion-label floating>Projeto</ion-label>
                <ion-input
                  [(ngModel)]="projeto.tituloProjeto"
                  
                  type="text"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="projeto.descricaoProjeto"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Valor</ion-label>
                <ion-input type="text" [(ngModel)]="projeto.preco"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Cliente</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.nome"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.email"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Telefone</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.tel"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Endereço</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.endereco"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Cidade</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.cidade"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Bairro</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.bairro"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item>
                <ion-label floating>Cep</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="cliente.cep"
                ></ion-input>
              </ion-item>
            </ion-row>

            <ion-item *ngIf="projeto.foto">
              <img [src]="projeto.foto" />
            </ion-item>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

 
        <ion-card>
            <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
              <ion-item (click)="getPictureOptions()">
        <label>Selecionar Foto(s)</label>        <ion-note item-end>
            <ion-icon id="icon-color" name="camera" ></ion-icon> </ion-note
                ><br />
              </ion-item>
            </ion-card-content>
          </ion-card>    

          <ion-card>
            <ion-icon (click)="cancelar()" name="close-circle"></ion-icon>
            
            <p> <ion-icon (click)="alterar()" name="checkmark-circle"></ion-icon> </p>
          </ion-card>
